<head>

<body>
    <header>
        <nav>
            <ul class='left-nav'>

    </header>
    <main>
        <section class='top'>

                <!-- <img src="Resources/Images/mission-background.webp"> -->

        <section class='mid'>

        <!--Tea of the Month Photos-->

                </figure>

                </figure>
                <figure>
                    <img src="./Resources/Images/donut.webp" alt="Donut with powdered sugar on top.">

                </figure>
                <figure>
                    <img src="./Resources/Images/donut.webp" alt="Donut with powdered sugar on top.">
                    <figcaption>Myrtle Ave Tea</figcaption>
                </figure>
                <figure>
                    <img src="./Resources/Images/bedford-bizarre.webp" alt="Out of focus, over the top view of a tea cup with red colored tea, a saucer, and a glass container with sugar">
